<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="productName" required [(ngModel)]="product.name"
            name="producttName">
        </div>

        <div class="form-group">
          <label for="name">Product Description</label>
          <input type="text" class="form-control" id="productDesc" required [(ngModel)]="product.description"
            name="productDesc">
        </div>

        <div class="form-group">
          <label for="name">Product Price</label>
          <input type="number" class="form-control" id="productPrice" required [(ngModel)]="product.price"
            name="productPrice">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
